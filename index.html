<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style type="text/tailwindcss">
      @layer utilities {
        body {
          font-family: 'Inter', sans-serif;
          @apply bg-black; /* Fallback */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          @apply bg-black/10 rounded-full hover:bg-black/20 transition-colors;
        }

        /* LLM Generated Content Styles */
        .llm-button {
          @apply bg-white/50 text-gray-900 border border-white/60 rounded-xl py-2 px-4 m-1 cursor-pointer text-sm font-semibold shadow-sm backdrop-blur-md transition-all hover:bg-white/80 hover:shadow-md hover:-translate-y-0.5 active:translate-y-0 active:scale-95 active:shadow-sm;
        }
        .llm-text {
          @apply m-2 text-base text-gray-800 leading-relaxed font-normal;
        }
        .llm-title {
          @apply font-bold text-2xl text-gray-900 mb-4 mt-2 mx-2 tracking-tight;
        }
        .llm-input,
        .llm-textarea {
          @apply m-2 p-3 w-full border border-gray-200/50 rounded-xl bg-white/50 font-sans text-gray-800 text-sm transition-all focus:border-blue-500 focus:bg-white/80 focus:outline-none focus:ring-4 focus:ring-blue-500/10 shadow-inner backdrop-blur-sm;
        }
        .llm-textarea {
          @apply min-h-[120px];
        }
        .llm-container {
          @apply w-full flex flex-col items-start mb-4 gap-3 p-4 bg-white/40 rounded-2xl border border-white/50 shadow-sm backdrop-blur-md;
        }
        .llm-row {
          @apply w-full flex items-center mb-2 gap-3;
        }
        .llm-label {
          @apply mr-1 text-xs font-semibold text-gray-500 uppercase tracking-wider;
        }
        
        /* Icons generated by LLM inside apps */
        .icon {
          @apply flex flex-col items-center justify-center m-3 p-3 cursor-pointer select-none transition-all duration-300 hover:bg-black/5 rounded-xl active:scale-95;
        }
        .icon-image {
          @apply text-4xl mb-2 filter drop-shadow-md transition-transform duration-300 hover:scale-110;
        }
        .icon-label {
          @apply text-xs text-gray-600 font-medium text-center leading-tight;
        }

        /* Material Symbols Helper */
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
          "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
